<html lang="en">
<head>
    <title>Transactions Application</title>
    <style>
        td{
            color: blue;
        }
    </style>
    <link href="my-style.css" rel="stylesheet">
</head>
<body>
<h1 style="color:red">This is my app</h1>
<span data-th-text="${message}"></span>
<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr data-th-each="user: ${users}">
        <td data-th-text="${user.name}"></td>
        <td data-th-text="${user.age}"></td>
    </tr>
</table>

<a data-th-href="${mySite}">Go to my site</a>
<div data-th-if="${showName}">
    <h2 data-th-text="${name}"></h2>
</div>

</body>
</html>
